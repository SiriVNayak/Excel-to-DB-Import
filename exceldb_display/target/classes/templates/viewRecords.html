<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Records</title>
</head>
<body>
	<h1>Data Records</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Country</th>
				<th>Phone</th>
				<!-- Add more columns as needed -->
			</tr>
		</thead>
		<tbody>
			<tr th:each="record : ${dataRecords}">
				<td th:text="${record.id}"></td>
				<td th:text="${record.firstName}"></td>
				<td th:text="${record.lastName}"></td>
				<td th:text="${record.country}"></td>
				<td th:text="${record.phone}"></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/}">Back</a>
</body>
</html>
